<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">

            <input type="number" id="add-num1">
            +
            <input type="number" id="add-num2">

            <button id="add"> Add </button>

            <span id="add-result"> = </span>

        </section>

        <section>
            <input type="number" id="subtract-numOne">
            -
            <input type="number" id="subtract-numTwo">
            <button id="subtract-btn"> Subtract </button>
            <span id="subtract-result"> = </span>
        </section>

        <section>
            <input type="number" id="multiply-num1">
            *
            <input type="number" id="multiply-num2">
            <button id="multiply-btn"> Multiply </button>
            <span id="multiply-result"> = </span>
        </section>

        <section>
            <input type="number" id="divide-num1">
            /
            <input type="number" id="divide-num2">
            <button id="divide-btn"> Divide </button>
            <span id="divide-result"> = </span>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
